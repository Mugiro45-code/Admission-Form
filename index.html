<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-primary text-white">
    <div class="Container bg-light rounded shadow-sm text-dark p-5">
        <div class="Heading py-3">
            <h2>College Admission Registration</h2>
        </div>
        <form>
            <div class="form-group mb-3">
                <label for="fullName">Full Name <sup class="required">*</sup></label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group mb-3">
                <label for="dob">Date of Birth <sup class="required">*</sup></label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group mb-3">
                <label for="gender">Gender <sup class="required">*</sup></label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Prefer Not to Say">Prefer Not to Say</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email Address <sup class="required">*</sup></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Mobile Number <sup class="required">*</sup></label>
                <input type="number" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group mb-3">
                <label for="School">Previously Studied Institution/School <sup class="required">*</sup></label>
                <input type="text" class="form-control" id="School" name="School" required>
            </div>

            <div class="form-group mb-3">
                <label for="Marks">Marks Obtained <sup class="required">*</sup></label>
                <input type="text" class="form-control" id="Marks" name="Marks" required>
            </div>

            <div class="form-group mb-3">
                <label for="preferredCourse">Course <sup class="required">*</sup></label>
                <input type="text" class="form-control" id="preferredCourse" name="preferredCourse" required>
            </div>
            <div class="form-group mb-3">
                <label for="address">Address <sup class="required">*</sup></label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="city">City <sup class="required">*</sup></label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            <div class="form-group mb-3">
                <label for="state">State <sup class="required">*</sup></label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>

            <div class="form-group mb-3">
                <label for="pin">Pin Code <sup class="required">*</sup></label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" required>
                    <label>I hereby declare that the information provided is true and correct to the best of my knowledge. <sup class="required">*</sup></label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-submit w-100">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
